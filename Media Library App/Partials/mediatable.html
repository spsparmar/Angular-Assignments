<div class="form-group" ng-if= "editMode">
  <form>
    Title:<br>
    <input type = "text" ng-model="currentData.title"> <br>
    Category:<br>
    <select ng-model="currentData.category">
      <option value="Classical">Classical</option>
      <option value="Devotional">Devotional</option>
      <option value="Pop">Pop</option>
      <option value="Rock">Rock</option>
       <option value="Sufi">Sufi</option>
    </select> <br>
    Artist: <br>
    <input type="text" ng-model="currentData.artists[0]" > <br>
    Type: <br>
    <select ng-model="currentData.type">
      <option value="Album">Album</option>
      <option value="Movie">Movie</option>
      <option value="Single">Single</option>
    </select> <br>
    Rating: <br>
    <input type="number" min="0" max="5" ng-model = "currentData.rating" > <br>
    <input type = "submit" value = "update" ng-click="updateMedia(currentData)">
  </form> <br>
</div>

<div class="container" ng-init= "getList()" >
  <h3> List of All Media Available </h3>

   <h2 style="color:red;"> {{msg}} </h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th> 
        <th>Artists</th>
        <th>Type</th>
        <th>Rating</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat = "media in mediaData">
        <td> {{media.title}} </td>
        <td> {{media.category}} </td>
        <td> {{media.artists[0]}} </td>
        <td> {{media.type}} </td>
        <td> {{media.rating}} </td>
        <td> <input type="button" value="Delete" ng-Click = "deleteMediabyId( media._id )" class="btn btn-danger" /> 
             <input type="button" value="Edit" ng-Click = "editMedia( media )" /> </td> 
      </tr>
    </tbody>
  </table>
</div>
